<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <h2>Here you can edit your own tasks</h2>
    <form class="form-horizontal" th:object="${task}" th:action="@{/update}" name="edit_form" id="edit_form"
          method="post" role="form">
        <div class="form-group">
            <input type="hidden" id="id" th:name="id" th:value="*{id}"/>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" th:name="title" th:value="*{title}" placeholder="Enter your title"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" th:name="description" th:value="*{description}" placeholder="Enter your description"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="status">Status:</label>
            <select id="status" th:name="status" th:value="*{status}">
                <option th:value="'View'" th:text="View" th:selected="*{status} == 'View' ? 'true' : 'false'"></option>
                <option th:value="'In progress'" th:text="'In progress'" th:selected="*{status} == 'In progress' ? 'true' : 'false'"></option>
                <option th:value="'Done'" th:text="Done" th:selected="*{status} == 'Done' ? 'true' : 'false'"></option>
            </select>
        </div>

        <!--th:class="${pictureStat.index} == 0 ? 'item active' : 'item'"-->

        <!--<div class="form-group">
            <label class="control-label col-sm-2" for="status">Status:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="status" th:name="status" th:value="*{status}" placeholder="Enter your status"/>
            </div>
        </div>-->

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
